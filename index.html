<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="signUpContainer">
        <div class="signUpLogo">
            <img 
                src="https://img.freepik.com/free-photo/vertical-banner-with-green-leaves-wall-space-decoration-cafe-office-idea-screen_166373-6603.jpg?t=st=1716571240~exp=1716574840~hmac=a22028f15029b1817494c3dbe74675b2f0df625bbd3c9721034f4d098bbd216b&w=360" 
                alt="logo"
                class="signUpLogoImg">
            <div class="signUpLogoText">
                <img 
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" \
                    alt=""
                    class="odinLogo"> 
                <p>Odin</p>
            </div>
        </div>
        <div class="signUpForm">
            <div class="top">
                <p class="p_top">
                    This is not a real online service! You know you need something <br>like this in your life to realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started!
                </p>
                
                <p id="know">You <em>know</em> you want to.</p>
            </div>
            <div class="middle">
                <h2>Let's do this!</h2>
                <form action="login.html" id="signUpForm">
                    <div class="first_last_name">
                        <div class="firstName">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" placeholder="John" required>
                        </div>
                        <div class="lastName">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Doe" required>
                        </div>
                    </div>
                    <div class="email_phone">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="john_doe@gmail.com" required>
                        </div>
                        <div class="phone">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="phone" id="phone" placeholder="8975559934">
                        </div>
                    </div>
                    <div class="passwords">
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="confirmPassword">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password" required>
                        </div>
                    </div>
                    <div class="createAccountBtnCont">
                        <button class="createAccountBtn">Create Account</button>
                        <p>Already have an account? <a href="login.html" style="text-decoration: none; color: #596D48;">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
