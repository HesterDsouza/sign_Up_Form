<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="signUpContainer">
        <div class="signUpLogo">
            <img 
                src="https://img.freepik.com/free-photo/vertical-banner-with-green-leaves-wall-space-decoration-cafe-office-idea-screen_166373-6603.jpg?t=st=1716571240~exp=1716574840~hmac=a22028f15029b1817494c3dbe74675b2f0df625bbd3c9721034f4d098bbd216b&w=360" 
                alt="logo"
                class="signUpLogoImg">
            <div class="signUpLogoText">
                <p>Odin</p>
            </div>
        </div>
        <div class="signUpForm">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to realizeyour deepest dreams.</p>
                <p>Sign up <em>now</em> to get started!</p>

                <p id="know">You <em>know</em> you want to.</p>
            </div>
            <div class="middle">
                <h3>Let's do this!</h3>
                <form action="">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="John" required>

                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Doe" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="john_doe@gmail.com" required>

                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="8975559934">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </form>
            </div>
            <div class="bottom">
                <button class="createAccountBtn">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
