<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="loginContainer">
        <div class="signUpLogo">
            <img 
                src="https://img.freepik.com/free-photo/vertical-banner-with-green-leaves-wall-space-decoration-cafe-office-idea-screen_166373-6603.jpg?t=st=1716571240~exp=1716574840~hmac=a22028f15029b1817494c3dbe74675b2f0df625bbd3c9721034f4d098bbd216b&w=360" 
                alt="logo"
                class="signUpLogoImg">
            <div class="signUpLogoText">
                <img 
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" \
                    alt=""
                    class="odinLogo"> 
                <p>Odin</p>
            </div>
        </div>
        <div class="loginForm">
            <div class="formShadow">
                <h2>Login Page</h2>
                <form action="">
                    <div class="email">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email" placeholder="john_doe@gmail.com" required>
                    </div>
                    <div class="password">
                        <label for="">Password</label>
                        <input type="passoword" name="password" id="password" required>
                    </div>
                    <div class="loginBtnCont">
                        <button class="loginBtn" type="submit" value="submit" name="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
